services:
  mem0-api:
    build:
      context: ./server
    container_name: mem0-api
    ports:
      - "8000:8000"
    networks:
      - default
      - dify
    environment:
      - VECTOR_STORE=qdrant
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=mem0
      - OPENAI_API_KEY=sk-WIqY-Eg2u9q24jnZ9jbFHw
      - OPENAI_BASE_URL=https://tokenmind.abdul.in.th/v1
      - OPENAI_MODEL=ptm-oss-120b
      - HISTORY_DB_PATH=/app/history/history.db
    volumes:
      - history_data:/app/history
    depends_on:
      - qdrant
      - ollama

  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: qdrant
    ports:
      - "6333:6333"
    networks:
      - default
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11435:11435"
    networks:
      - default
    volumes:
      - ollama_data:/root/.ollama

  openmemory-ui:
    build:
      context: ./openmemory/ui
    container_name: openmemory-ui
    ports:
      - "3000:3000"
    networks:
      - default
    environment:
      - MEM0_API_URL=http://mem0-api:8000
    depends_on:
      - mem0-api

volumes:
  qdrant_data:
  history_data:
  ollama_data:

networks:
  default:
    name: mem0_default
  dify:
    external: true
    name: docker_default
